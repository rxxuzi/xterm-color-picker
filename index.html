<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="panel left-panel">
        <h2><i class="fas fa-palette"></i> カラーパレット</h2>
        <button id="toggle-palette" class="btn"><i class="fas fa-eye"></i> パレットを表示/非表示</button>
        <div id="color-palette" class="collapsed"></div>

        <h2><i class="fas fa-fill-drip"></i> カラー選択</h2>
        <div class="color-input-container">
            <input type="color" id="color-picker">
            <label for="color-picker">色を選択</label>
        </div>

        <h2><i class="fas fa-search"></i> カラー検索</h2>
        <form id="search-form" class="search-container">
            <input type="text" id="color-search" placeholder="HEX, RGB, または色名を入力">
            <button type="submit" id="search-btn" class="btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="panel right-panel">
        <h2><i class="fas fa-info-circle"></i> 色の詳細情報</h2>
        <div id="color-details">
            <div id="color-preview"></div>
            <p id="hex-value"></p>
            <p id="rgb-value"></p>
            <p id="cmyk-value"></p>
        </div>
        <div id="nearest-xterm">
            <h3><i class="fas fa-bullseye"></i> 近いxtermカラー</h3>
            <div id="nearest-xterm-preview"></div>
            <p id="nearest-xterm-value"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
